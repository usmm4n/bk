<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Store</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jewelry Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Slider -->
  <div class="slider mt-3">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/img1.jpg" class="d-block w-100" alt="Slider 1">
        </div>
        <div class="carousel-item">
          <img src="images/img2.jpg" class="d-block w-100" alt="Slider 2">
        </div>
        <div class="carousel-item">
          <img src="images/img3.jpg" class="d-block w-100" alt="Slider 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- New Arrivals Section -->
  <div class="container mt-4">
    <h2 class="section-heading">New Arrivals</h2>
    <div class="row">
      <!-- Product Cards (4 products) -->
      <div class="col-md-3">
        <div class="product-card">
          <img src="images/product1.jpg" alt="Product 1" class="img-fluid">
          <p>Product Name 1</p>
          <button class="btn" style="background-color: #7f2f30;  color: white; border: none;" onclick="addToCart('Product Name 1')">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="product-card">
          <img src="images/product2.jpg" alt="Product 2" class="img-fluid">
          <p>Product Name 2</p>
          <button class="btn" style="background-color: #7f2f30;  color: white; border: none;" onclick="addToCart('Product Name 2')">Add to Cart</button>

        </div>
      </div>
      <div class="col-md-3">
        <div class="product-card">
          <img src="images/product3.jpg" alt="Product 3" class="img-fluid">
          <p>Product Name 3</p>
          <button class="btn" style="background-color: #7f2f30;  color: white; border: none;" onclick="addToCart('Product Name 3')">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="product-card">
          <img src="images/product4.jpg" alt="Product 4" class="img-fluid">
          <p>Product Name 4</p>
          <button class="btn" style="background-color: #7f2f30;  color: white; border: none;" onclick="addToCart('Product Name 4')">Add to Cart</button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2024 Jewelry Store</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
